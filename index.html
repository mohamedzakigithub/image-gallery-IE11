<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/css/style.css" />
    <title>New Zealand</title>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>New Zealand</h1></div>
      <div class="thumbnailsDiv">
        <div class="imageDiv imageDiv1">
          <svg viewBox="0 0 100 100">
            <clipPath id="circle">
              <circle cx="50" cy="50" r="50" />
            </clipPath>
            <image
              clip-path="url(#circle)"
              xlink:href="./images/image1.jpg"
              x="-90"
              y="-75"
              width="274"
              height="182"
            ></image>
            <circle
              class="overlay"
              cx="50"
              cy="50"
              r="50"
              opacity="0"
              data-id="image1"
            />
            <text x="20" y="50" class="overlay-text" opacity="0">
              Click to view image
            </text>
          </svg>
        </div>
        <div class="imageDiv imageDiv2">
          <svg viewBox="0 0 100 100">
            <clipPath id="rectangle">
              <rect x="0" y="20" width="100" height="57" />
            </clipPath>
            <image
              clip-path="url(#rectangle)"
              xlink:href="./images/image2.jpg"
              x="-85"
              y="-25"
              width="274"
              height="182"
            ></image>
            <rect
              class="overlay"
              data-id="image2"
              x="0"
              y="20"
              width="100"
              height="57"
              opacity="0"
            />
            <text x="20" y="50" class="overlay-text" opacity="0">
              Click to view image
            </text>
          </svg>
        </div>
        <div class="imageDiv imageDiv3">
          <svg viewBox="0 0 100 100">
            <clipPath id="square">
              <rect x="0" y="0" width="100" height="100" />
            </clipPath>
            <image
              clip-path="url(#square)"
              xlink:href="./images/image3.jpg"
              x="-90"
              y="-80"
              width="274"
              height="182"
            ></image>
            <rect
              class="overlay"
              data-id="image3"
              x="0"
              y="0"
              width="100"
              height="100"
              opacity="0"
            />
            <text x="20" y="50" class="overlay-text" opacity="0">
              Click to view image
            </text>
          </svg>
        </div>
        <div class="imageDiv imageDiv4">
          <svg viewBox="0 0 100 100">
            <clipPath id="triangle">
              <polygon points="50,0 0,100 100,100" />
            </clipPath>
            <image
              clip-path="url(#triangle)"
              xlink:href="./images/image4.jpg"
              x="-90"
              y="-80"
              width="274"
              height="182"
            ></image>
            <polygon
              points="50,0 0,100 100,100"
              class="overlay"
              data-id="image4"
              opacity="0"
            />
            <text x="20" y="80" class="overlay-text" opacity="0">
              Click to view image
            </text>
          </svg>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modalHeader"><h1>Lake Wakatipu</h1></div>
        <img id="modalImage" src="" alt="" />
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
